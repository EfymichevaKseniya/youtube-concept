<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-btn">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img class="logo" src="img/logo.svg" alt="icon: youtube-logo" >

        <div class="input-group">
            <input class="input-search" type="search" name="search" placeholder="Search">
            <button class="button-search" type="submit">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a class="icons-link" href="#" >
                <svg class="icon icon-camera" width="27" height="20">
                    <use xlink:href="img/icons.svg#camera"></use>
                </svg>
            </a>
            <a class="icons-link" href="#" >
                <svg class="icon icon-square" width="21" height="21">
                    <use xlink:href="img/icons.svg#square"></use>
                </svg>
            </a>
            <a class="icons-link" href="#" >
                <svg class="icon icon-bell" width="22" height="26">
                    <use xlink:href="img/icons.svg#bell"></use>
                </svg>
            </a>
            
        </div> <!--/.icons-->
        <a class="user" href="#">
            <img class="user-avatar" src="img/owl.jpg" alt="avatar">
        </a>
      
    </header>
</body>
</html>
