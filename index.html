<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-btn">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>

        <a href="#">
            <img class="logo" src="img/logo.svg" alt="icon: youtube-logo" >
        </a>
        
        <div class="input-group">
            <input class="input-search" type="search" name="search" placeholder="Search">
            <button class="button-search" type="submit">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a class="icons-link" href="#" >
                <svg class="icon icon-camera" width="27" height="20">
                    <use xlink:href="img/icons.svg#camera"></use>
                </svg>
            </a>
            <a class="icons-link" href="#" >
                <svg class="icon icon-square" width="21" height="21">
                    <use xlink:href="img/icons.svg#square"></use>
                </svg>
            </a>
            <a class="icons-link" href="#" >
                <svg class="icon icon-bell" width="22" height="26">
                    <use xlink:href="img/icons.svg#bell"></use>
                </svg>
            </a>
            
        </div> <!--/.icons-->
        <a class="user" href="#">
            <img class="user-avatar" src="img/owl.jpg" alt="avatar">
        </a>
      
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-home" width="20" height="19">
                                <use xlink:href="img/icons.svg#home"></use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-trending" width="20" height="19">
                                <use xlink:href="img/icons.svg#trending"></use>
                            </svg>
                            <span class="nav-text">Trending</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-subscription" width="20" height="19">
                                <use xlink:href="img/icons.svg#subscription"></use>
                            </svg>
                            <span class="nav-text">Subscription</span>
                        </a>
                    </li>
                </ul>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-library" width="20" height="19">
                                <use xlink:href="img/icons.svg#library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-history" width="20" height="19">
                                <use xlink:href="img/icons.svg#history"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-watch" width="20" height="19">
                                <use xlink:href="img/icons.svg#watch"></use>
                            </svg>
                            <span class="nav-text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-favourites" width="20" height="21">
                                <use xlink:href="img/icons.svg#favourites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-likes" width="20" height="19">
                                <use xlink:href="img/icons.svg#likes"></use>
                            </svg>
                            <span class="nav-text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-music" width="20" height="19">
                                <use xlink:href="img/icons.svg#music"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-games" width="20" height="19">
                                <use xlink:href="img/icons.svg#games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg class="icon icon-show-more" width="20" height="19">
                                <use xlink:href="img/icons.svg#show-more"></use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <h2 class="nav-title">Subscriptions</h2>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a  class="nav-link">
                        <img class="nav-img" src="img/subscribes/1.png" alt="avatar">
                        <span class="nav-text">Gussie Singleton</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img class="nav-img" src="img/subscribes/2.png" alt="avatar">
                        <span class="nav-text">Nora Francis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img class="nav-img" src="img/subscribes/3.png" alt="avatar">
                        <span class="nav-text">Belle Briggs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img class="nav-img" src="img/subscribes/4.png" alt="avatar">
                        <span class="nav-text">Eunice Cortez</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img class="nav-img" src="img/subscribes/5.png" alt="avatar">
                        <span class="nav-text">Emma Hanson</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img class="nav-img" src="img/subscribes/6.png" alt="avatar">
                        <span class="nav-text">Leah Berry</span>
                    </a>
                </li>
            </ul>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <svg class="icon icon-settings" width="20" height="19">
                            <use xlink:href="img/icons.svg#settings"></use>
                        </svg>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
            </ul>
            
        </aside>
    </div>
    <!-- /.container -->
</body>
</html>
